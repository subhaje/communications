            default:
              return "https://cms-test.greenheck.com/Content/GreenheckStyles/imgs/bulletin-icon.svg"; // Default icon for unknown types
          }
        }

        convertToISO(dateString) {
          // If it's already in ISO format, return as is
          if (dateString.match(/^\d{4}-\d{2}-\d{2}/)) {
            return dateString;
          }

          // Try different date formats
          const formats = [
            // Month Day, Year (e.g., "February 5, 2025")
            /^([A-Za-z]+)\s+(\d{1,2}),\s+(\d{4})$/,
            // Day Month Year (e.g., "5 February 2025")
            /^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/,
            // MM/DD/YYYY or DD/MM/YYYY
            /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/,
            // YYYY/MM/DD
            /^(\d{4})\/(\d{1,2})\/(\d{1,2})$/
          ];

          for (const format of formats) {
            const match = dateString.match(format);
            if (match) {
              let year, month, day;

              if (format === formats[0]) {
                // Month Day, Year
                const monthNames = [
                  "January",
                  "February",
                  "March",
                  "April",
                  "May",
                  "June",
                  "July",
                  "August",
                  "September",
                  "October",
                  "November",
                  "December"
                ];
                month = (monthNames.indexOf(match[1]) + 1).toString().padStart(2, "0");
                day = match[2].padStart(2, "0");
                year = match[3];
              } else if (format === formats[1]) {
                // Day Month Year
                const monthNames = [
                  "January",
                  "February",
                  "March",
                  "April",
                  "May",
                  "June",
                  "July",
                  "August",
                  "September",
                  "October",
                  "November",
                  "December"
                ];
                month = (monthNames.indexOf(match[2]) + 1).toString().padStart(2, "0");
                day = match[1].padStart(2, "0");
                year = match[3];
              } else if (format === formats[2]) {
                // MM/DD/YYYY or DD/MM/YYYY
                // Try both formats
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                  year = date.getFullYear();
                  month = (date.getMonth() + 1).toString().padStart(2, "0");
                  day = date.getDate().toString().padStart(2, "0");
                } else {
                  continue;
                }
              } else if (format === formats[3]) {
                // YYYY/MM/DD
                year = match[1];
                month = match[2].padStart(2, "0");
                day = match[3].padStart(2, "0");
              }

              return `${year}-${month}-${day}`;
            }
          }

          // If no format matches, return the original string
          return dateString;
        }

        formatDate(dateString) {
          const isoDate = this.convertToISO(dateString);
          const date = new Date(isoDate);

          if (isNaN(date.getTime())) {
            return dateString; // Return original if conversion failed
          }

          return date.toLocaleDateString("en-US", {
            year: "numeric",
            month: "long",
            day: "numeric"
          });
        }

        // Modify your renderCards method to handle pagination
        renderCards(items) {
          this.totalItems = items.length;
          let displayedItems;

          if (this.paginationEnabled) {
            // For mobile/tablet: use pagination
            const startIndex = (this.currentPage - 1) * this.cardsPerPage;
            const endIndex = startIndex + this.cardsPerPage;
            displayedItems = items.slice(startIndex, endIndex);
            this.setupPagination(items);
          } else {
            // For desktop: keep the existing "load more" functionality
            const endIndex = this.showingAll ? items.length : this.currentPage * this.cardsPerPage;
            displayedItems = items.slice(0, endIndex);
          }

          this.container.innerHTML = this.constructCardHTML(displayedItems);

          this.container.querySelectorAll(".view-details").forEach(button => {
            button.addEventListener("click", e => {
              e.preventDefault();
              const item = JSON.parse(button.dataset.item);
              this.openModal(item);
            });
          });

          if (this.countElement) {
            this.countElement.textContent = items.length;
          }

          // Update showingAll flag based on current view mode
          if (this.paginationEnabled) {
            this.showingAll = items.length <= this.cardsPerPage;
          } else {
            this.showingAll = displayedItems.length >= items.length;
          }

          return {
            totalCount: items.length,
            visibleCount: displayedItems.length,
            hasMore: displayedItems.length < items.length,
            isShowingAll: this.showingAll
          };
        }
        // Add pagination setup method
        setupPagination(items) {
          if (!this.paginationContainer) return;

          this.paginationContainer.innerHTML = "";
          const totalPages = Math.ceil(items.length / this.cardsPerPage);

          if (totalPages <= 1) {
            this.paginationContainer.style.display = "none";
            return; // Don't show pagination if only one page
          } else {
            // Make sure container is displayed if we have more than one page
            this.paginationContainer.style.display = "flex";
          }

          const paginationList = document.createElement("ul");
          paginationList.className = "pagination";

          // Previous button
          this.addPaginationButton(
            paginationList,
            "Previous",
            this.currentPage > 1 ? this.currentPage - 1 : null,
            "prev"
          );

          // Calculate which page numbers to show
          const pageNumbers = this.calculateVisiblePageNumbers(totalPages);

          // Add page numbers
          pageNumbers.forEach(pageNum => {
            if (pageNum === "...") {
              // Add ellipsis
              const ellipsis = document.createElement("li");
              ellipsis.className = "ellipsis";
              ellipsis.textContent = "...";
              paginationList.appendChild(ellipsis);
            } else {
              // Add regular page number
              this.addPaginationButton(
                paginationList,
                pageNum,
                pageNum,
                pageNum === this.currentPage ? "active" : ""
              );
            }
          });

          // Next button
          this.addPaginationButton(
            paginationList,
            "Next",
            this.currentPage < totalPages ? this.currentPage + 1 : null,
            "next"
          );

          this.paginationContainer.appendChild(paginationList);
        }

        // Add method to calculate visible page numbers
        calculateVisiblePageNumbers(totalPages) {
          const result = [];
          const currentPage = this.currentPage;
          const isMobile = window.matchMedia("(max-width: 767px)").matches;

          // For mobile, we'll just show first, current, and last pages with ellipses
          if (isMobile) {
            // Always show first page
            result.push(1);

            // If we're not on the first or second page, add ellipsis
            if (currentPage > 2) {
              result.push("...");
            }

            // If we're not on first page, show current page
            if (currentPage > 1 && currentPage < totalPages) {
              result.push(currentPage);
            }

            // If we're not on last or second-to-last page, add ellipsis
            if (currentPage < totalPages - 1) {
              result.push("...");
            }

            // Always show last page if there's more than one page
            if (totalPages > 1) {
              result.push(totalPages);
            }

            return result;
          }

          // For tablet and desktop
          // Always show first page
          result.push(1);

          // Logic for showing appropriate page numbers
          if (currentPage <= 4) {
            // Near the start: 1 2 3 4 5 ... 99 100
            for (let i = 2; i <= Math.min(5, totalPages); i++) {
              result.push(i);
            }
            if (totalPages > 5) {
              result.push("...");
              // Show last page if there are more than 6 total pages
              if (totalPages > 6) {
                result.push(totalPages);
              }
            }
          } else if (currentPage >= totalPages - 3) {
            // Near the end: 1 ... 96 97 98 99 100
            if (totalPages > 5) {
              result.push("...");
            }
            const startPage = Math.max(2, totalPages - 4);
            for (let i = startPage; i <= totalPages; i++) {
              result.push(i);
            }
          } else {
            // Middle: 1 ... 9 10 11 ... 100
            result.push("...");
            for (let i = currentPage - 1; i <= currentPage + 1; i++) {
              result.push(i);
            }
            result.push("...");
            // Show last page
            result.push(totalPages);
          }

          return result;
        }
        // Add pagination button method
        addPaginationButton(parent, text, pageNum, className = "") {
          const li = document.createElement("li");
          li.className = className;

          if (pageNum === null) {
            // Disabled button
            li.classList.add("disabled");
            li.innerHTML = `<span>${text}</span>`;
          } else {
            const button = document.createElement("button");
            button.textContent = text;
            button.addEventListener("click", () => this.changePage(pageNum));
            li.appendChild(button);
          }

          parent.appendChild(li);
        }
        // Add change page method
        changePage(pageNum) {
          if (!this.paginationEnabled) return;

          this.currentPage = pageNum;
          // Refresh the current view
          const currentData = this.dataService ? this.dataService.getFilteredData() : [];
          this.renderCards(currentData);

          // Scroll to top of container
          this.container.scrollTo({ top: 0, behavior: "smooth" });

          // Dispatch event so app can know pagination changed
          const event = new CustomEvent("paginationChanged", {
            detail: { page: pageNum }
          });
          this.container.dispatchEvent(event);
        }

        constructCardHTML(items) {
          if (items.length === 0) {
            return '<div class="no-results">No matching communications found. Try adjusting your filters or search term.</div>';
          }

          return items
            .map(
              item => `
            <article
              class="product-card"
              data-id="${item.id || ""}"
              data-topic="${Array.isArray(item.topic) ? item.topic.join(",") : item.topic}"
              data-product-category="${Array.isArray(item.productCategory) ? item.productCategory.join(",") : item.productCategory}"
              data-communication="${item.communicationType}"
            >
              <div class="product-image">
                <img src="${item.imageUrl}" alt="${item.title}" loading="lazy" />
              </div>
              <div class="product-info">
                <h3 class="product-title">${item.title}</h3>
                <div class="product-meta-body">
                  <div class="product-meta-info">
                    <time datetime="${item.date}">${this.formatDate(item.date)}</time>,
                    <span class="issue-number">${item.issueNumber}</span>
                  </div>
                  <div class="product-category-info">
                    <span>${Array.isArray(item.productCategory) ? item.productCategory.join(", ") : item.productCategory}</span> |
                    <span>${Array.isArray(item.topic) ? item.topic.join(", ") : item.topic}</span>
                  </div>
                </div>
                <div class="product-footer">
                  <div class="product-meta">
                    <img src="${this.getIconPath(item.communicationType)}" alt="${item.communicationType} icon" class="communication-icon">
                    <span class="communication-type">${item.communicationType}</span>
                  </div>
                  <button class="prd-btn view-details" data-item='${JSON.stringify(item)}' aria-label="View ${item.title}">VIEW</button>
                </div>
              </div>
            </article>
            `
            )
            .join("");
        }
        // Modify existing resetPagination to work with both systems

        resetPagination() {
          this.currentPage = 1;
          this.showingAll = false;
        }

        loadMore() {
          if (this.showingAll) {
            // If already showing all, reset to first page
            this.showLess();
          } else {
            // Otherwise, load more
            this.currentPage++;
          }
          return this.currentPage;
        }

        showLess() {
          this.currentPage = 1;
          this.showingAll = false;
        }

        hasMoreItemsToLoad(totalItems) {
          return !this.showingAll && this.currentPage * this.cardsPerPage < totalItems;
        }

        setGridView(isGrid) {
          this.isGrid = isGrid;
        }
      }

      // Layout Manager - Handles responsive layout changes
      class LayoutManager {
        constructor() {
          this.mainContainer = document.querySelector(".gh-container-xl");
          this.titleContainer = document.getElementById("communications-page-title-container");
          this.sortContainer = document.getElementById("communications-sort-container");
          this.resultsCountText = document.getElementById("communications-results-count-text");
          this.filteredTags = document.getElementById("filtered-tags");
          this.resultsContainer = document.querySelector(".results-count");
          this.filtersContainer = document.querySelector(".communications-sidebar");
          this.filterToggleBtn = document.querySelector(".filter-toggle-btn");

          this.mediaQuery = window.matchMedia("(max-width: 1023px)");
          this.handleTabletLayout = this.handleTabletLayout.bind(this);

          // Create containers
          this.tabletContainer = document.createElement("div");
          this.tabletContainer.id = "tablet-layout-container";

          this.secondRowContainer = document.createElement("div");
          this.secondRowContainer.className = "second-row-container";

          // Initialize
          this.init();
        }

        init() {
          // Store original parent elements for restoration
          this.titleContainerParent = this.titleContainer.parentElement;
          this.sortContainerParent = this.sortContainer.parentElement;
          this.resultsCountParent = this.resultsCountText.parentElement;
          this.filteredTagsParent = this.filteredTags.parentElement;

          // Add media query listener
          this.mediaQuery.addListener(this.handleTabletLayout);

          // Setup filter toggle
          this.setupFilterToggle();

          // Initial check
          this.handleTabletLayout(this.mediaQuery);
        }

        setupFilterToggle() {
          if (this.filterToggleBtn && this.filtersContainer) {
            this.filterToggleBtn.addEventListener("click", () => {
              const isHidden = this.filtersContainer.classList.toggle("hidden");
              this.filterToggleBtn.classList.toggle("filters-hidden", isHidden);

              // Update button text and icon
              const buttonText = this.filterToggleBtn.querySelector("span");
              const buttonIcon = this.filterToggleBtn.querySelector("i");
              buttonText.textContent = isHidden ? "Show Filters" : "Hide Filters";
              buttonIcon.classList.remove(isHidden ? "fa-minus" : "fa-plus");
              buttonIcon.classList.add(isHidden ? "fa-plus" : "fa-minus");
            });
          }
        }

        handleTabletLayout(e) {
          if (e.matches) {
            // Tablet Layout
            // Insert tablet container at the start of main container
            this.mainContainer.insertBefore(this.tabletContainer, this.mainContainer.firstChild);

            // Move elements into tablet container
            this.tabletContainer.appendChild(this.titleContainer);

            // Setup second row
            this.secondRowContainer.appendChild(this.resultsCountText);
            this.secondRowContainer.appendChild(this.sortContainer);
            this.tabletContainer.appendChild(this.secondRowContainer);

            // Add filtered tags
            this.tabletContainer.appendChild(this.filteredTags);

            // Initially hide filters in tablet view
            if (this.filtersContainer && this.filterToggleBtn) {
              this.filtersContainer.classList.add("hidden");
              this.filterToggleBtn.classList.add("filters-hidden");
            }
          } else {
            // Desktop Layout - Restore original structure
            if (this.tabletContainer.parentElement) {
              this.tabletContainer.remove();
            }
            this.titleContainerParent.insertBefore(
              this.titleContainer,
              this.titleContainerParent.firstChild
            );
            this.sortContainerParent.appendChild(this.sortContainer);
            this.resultsCountParent.appendChild(this.resultsCountText);
            this.filteredTagsParent.appendChild(this.filteredTags);

            // Show filters in desktop view
            if (this.filtersContainer && this.filterToggleBtn) {
              this.filtersContainer.classList.remove("hidden");
              this.filterToggleBtn.classList.remove("filters-hidden");
            }
          }
        }
      }

      // Application Controller
      // --------------------

      // Main Application Controller - Coordinates all components
      class CommunicationApp {
        constructor() {
          // Get current date for relative date calculations
          const now = new Date();

          // Calculate dates for each timeframe
          const lastWeekDate = new Date(now);
          lastWeekDate.setDate(now.getDate() - 3); // 3 days ago (within last week)

          const lastMonthDate = new Date(now);
          lastMonthDate.setDate(now.getDate() - 20); // 20 days ago (within last month)

          const last3MonthsDate = new Date(now);
          last3MonthsDate.setMonth(now.getMonth() - 2); // 2 months ago (within last 3 months)

          const last6MonthsDate = new Date(now);
          last6MonthsDate.setMonth(now.getMonth() - 5); // 5 months ago (within last 6 months)

          const last9MonthsDate = new Date(now);
          last9MonthsDate.setMonth(now.getMonth() - 8); // 8 months ago (within last 9 months)

          const lastYearDate = new Date(now);
          lastYearDate.setMonth(now.getMonth() - 11); // 11 months ago (within last year)

          this.data = postData;

          this.dataService = new CommunicationDataService(this.data);
          this.filtersContainer = document.querySelector("#filters-container");
          this.searchContainer = document.querySelector("#search-container");
          this.cardsContainer = document.querySelector("#communications-container");
          this.countElement = document.querySelector("#communication-count");
          this.loadMoreButton = document.querySelector(".load-more");
          this.loadMoreContainer = document.querySelector(".load-more-container");
          this.selectedFiltersContainer = document.getElementById("filtered-tags");

          this.cardList = new CardListComponent(this.cardsContainer, this.countElement);
          // Connect the data service to the card list for pagination
          this.cardList.dataService = this.dataService;

          // Listen for pagination changes
          this.cardsContainer.addEventListener("paginationChanged", () => {
            this.updateDisplay();
          });

          // Listen for viewport changes to update UI
          const mediaQuery = window.matchMedia("(max-width: 1023px)");
          mediaQuery.addEventListener("change", () => this.updateDisplay());

          this.initialize();
        }

        initialize() {
          // Create and render search component
          this.createSearchComponent();

          // Create and render filter components
          this.createFilters();

          // Setup sort dropdown
          this.setupSortDropdown();

          // Initial render of cards
          this.updateDisplay();

          // Setup load more button
          this.setupLoadMoreButton();

          // Setup view toggle buttons
          this.setupViewToggle();

          // Update selected filters
          this.updateSelectedFilters();
        }

        createSearchComponent() {
          const searchComponent = new SearchComponent(
            this.searchContainer,
            this.handleSearch.bind(this),
            this.handleSuggestions.bind(this)
          );
          searchComponent.render();
        }

        createFilters() {
          // Clear filters container
          this.filtersContainer.innerHTML = "";

          // Create timeframe filter
          new FilterComponent(
            "Timeframe",
            this.dataService.getTimeframes(),
            this.filtersContainer,
            this.handleFilterChange.bind(this),
            "dropdown" // Specify dropdown style
          ).render();

          // Create existing filter components
          const topics = this.dataService.getUniqueValues("topic");
          new FilterComponent(
            "Topics",
            topics,
            this.filtersContainer,
            this.handleFilterChange.bind(this)
          ).render();

          const productCategories = this.dataService.getUniqueValues("productCategory");
          new FilterComponent(
            "Product Categories",
            productCategories,
            this.filtersContainer,
            this.handleFilterChange.bind(this)
          ).render();

          const communicationTypes = this.dataService.getUniqueValues("communicationType");
          new FilterComponent(
            "Communication Type",
            communicationTypes,
            this.filtersContainer,
            this.handleFilterChange.bind(this)
          ).render();
        }

        handleFilterChange(filterType, value, isActive) {
          // For dropdown filters like timeframe, isActive is undefined and value contains the selected option
          if (filterType.toLowerCase() === "timeframe") {
            this.dataService.activeFilters.timeframe = value;
            this.dataService.applyFilters();
          } else {
            // For checkbox filters, use the existing updateFilter method
            this.dataService.updateFilter(filterType, value, isActive);
          }
          this.cardList.resetPagination();
          this.updateDisplay();
          this.updateSelectedFilters();
        }

        handleSearch(searchTerm) {
          this.dataService.updateSearch(searchTerm);
          this.cardList.resetPagination();
          this.updateDisplay();
        }

        handleSuggestions(prefix) {
          return this.dataService.getSuggestions(prefix);
        }

        updateDisplay() {
          const filteredData = this.dataService.getFilteredData();
          const displayStatus = this.cardList.renderCards(filteredData);

          // Update load more button visibility and text
          if (this.loadMoreButton && this.loadMoreContainer) {
            // Only show load more container if we're in desktop mode and have data
            const isMobileTablet = window.matchMedia("(max-width: 1023px)").matches;

            if (!isMobileTablet && displayStatus.totalCount > 0) {
              this.loadMoreContainer.style.display = "flex";

              // Update button text based on whether all items are showing
              if (displayStatus.isShowingAll) {
                this.loadMoreButton.textContent = "SHOW LESS";
                this.loadMoreButton.disabled = false;
                this.loadMoreButton.style.opacity = "1";
                this.loadMoreButton.style.cursor = "pointer";
              } else {
                this.loadMoreButton.textContent = "LOAD MORE";
                // Disable the button if there are no more items to load
                const hasMoreItems = displayStatus.hasMore;
                this.loadMoreButton.disabled = !hasMoreItems;
                this.loadMoreButton.style.opacity = hasMoreItems ? "1" : "0.5";
                this.loadMoreButton.style.cursor = hasMoreItems ? "pointer" : "default";
              }
            } else {
              this.loadMoreContainer.style.display = "none";
            }
          }

          // Update selected filters
          this.updateSelectedFilters();
        }

        setupLoadMoreButton() {
          if (this.loadMoreButton) {
            this.loadMoreButton.addEventListener("click", () => {
              // Check if we're showing all items already
              if (this.loadMoreButton.textContent === "SHOW LESS") {
                // Reset to showing only first page
                this.cardList.showLess();
              } else {
                // Load more items
                this.cardList.loadMore();
              }
              // Update display after any change
              this.updateDisplay();
            });
          }
        }

        setupViewToggle() {
          // View toggle buttons
          const gridViewBtn = document.querySelector(".grid-view");
          const listViewBtn = document.querySelector(".list-view");

          if (gridViewBtn && listViewBtn && this.cardsContainer) {
            gridViewBtn.addEventListener("click", () => {
              gridViewBtn.classList.add("active");
              listViewBtn.classList.remove("active");
              this.cardsContainer.classList.remove("list-view");
              this.cardList.setGridView(true);
              this.updateDisplay();
            });

            listViewBtn.addEventListener("click", () => {
              listViewBtn.classList.add("active");
              gridViewBtn.classList.remove("active");
              this.cardsContainer.classList.add("list-view");
              this.cardList.setGridView(false);
              this.updateDisplay();
            });
          }
        }

        setupSortDropdown() {
          const sortDropdown = document.getElementById("sort-by");
          if (sortDropdown) {
            sortDropdown.addEventListener("change", e => {
              this.dataService.setSortOrder(e.target.value);
              this.cardList.resetPagination();
              this.updateDisplay();
            });
          }
        }

        updateSelectedFilters() {
          if (!this.selectedFiltersContainer) return;

          const activeFilters = this.dataService.getActiveFilters();
          this.selectedFiltersContainer.innerHTML = activeFilters
            .map(
              filter => `
            <div class="selected-filter" data-type="${filter.type}" data-value="${filter.value}">
              ${filter.displayValue}
              <button class="remove-filter fas fa-times" aria-label="Remove filter"></button>
            </div>
          `
            )
            .join("");

          // Add click handlers for remove buttons
          this.selectedFiltersContainer.querySelectorAll(".remove-filter").forEach(button => {
            button.addEventListener("click", e => {
              const filterElement = e.target.closest(".selected-filter");
              const type = filterElement.dataset.type;
              const value = filterElement.dataset.value;

              // Remove the filter
              this.dataService.removeFilter(type, value);

              // Update UI
              this.updateSelectedFilters();
              this.cardList.resetPagination();
              this.updateDisplay();

              // Update checkbox/dropdown UI
              if (type === "timeframe") {
                const select = document.querySelector(`#timeframe-select`);
                if (select) select.value = "All Time";
              } else {
                const checkbox = document.querySelector(
                  `#${value.toLowerCase().replace(/\s+/g, "-")}`
                );
                if (checkbox) checkbox.checked = false;
              }
            });
          });
        }
      }

      // Initialize Application
      document.addEventListener("DOMContentLoaded", () => {
        new CommunicationApp();
        new LayoutManager();
      });
    </script>
  </body>
</html>
